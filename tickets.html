<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="https://use.typekit.net/tyg1nlb.css">

  <title>Hydra Production</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12" id="top-bar">
                    <div class="container nav-top">
                        <nav class="navbar d-flex justify-content-end">
                            <a href="#"><i class="fa fa-facebook fa-2x"></i></a>
                            <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
                            <a href="#">English</a>
                            <a href="#"> My page</a>
                            <a href=""> Logout </a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="wide-nav">
                    <div class="container main-nav">
                        <nav class="navbar navbar-expand-sm navbar-light">
                            <a href="index.html" class="navbar-brand d-flex">
                                <img src="./assets/img/silhouette-3311636_1280.webp" alt="logo">
                                <h5 class="mt-4">Hydra Production</h5>
                            </a>
                            <button type="button" class="navbar-toggler order-first" data-toggle="collapse" data-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="nav-menu">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a href="about.html" class="nav-link">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="tickets.html" class="nav-link">Tickets</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="cover-gradient-about">
                        <div class="container">
                            <div class="ticket-text">
                                <h1>Select your ticket</h1>
                                <hr>
                            </div>
                            <div class="ticket-box">
                                <div class="cover-tcket">
                                    <div class="responsive-table">
                                        <table class="content-table">
                                            <thead>
                                                <tr>
                                                    <th>Ticket</th>
                                                    <th>1-Day-Ticket</th>
                                                    <th colspan="2">2-Day-Ticket</th>
                                                    <th>Affiliate/Partner</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Date</td>
                                                    <td>25. Dec (THU)</td>
                                                    <td>26. Dec (FRI)</td>
                                                    <td>25.-26. Dec (THU - FRI )</td>
                                                    <td>25.-26. Dec (THU - FRI )</td>
                                                </tr>
                                                <tr>
                                                    <td>Normal</td>
                                                    <td>$70 <br>
                                                        <input type="radio" id="normal" name="normal" value="normal">
                                                    </td>
                                                    <td>$120<br>
                                                        <input type="radio" id="normal-1" name="normal" value="normal">
                                                    </td>
                                                    <td>$120<br>
                                                        <input type="radio" id="normal-2" name="normal" value="normal">
                                                    </td>
                                                    <td>$100<br>
                                                        <input type="radio" id="normal-3" name="normal" value="normal">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>VIP</td>
                                                    <td>$110<br>
                                                        <input type="radio" id="vip" name="vip" value="vip">
                                                    </td>
                                                    <td>$200<br>
                                                        <input type="radio" id="vip-1" name="vip" value="vip">
                                                    </td>
                                                    <td>$120<br>
                                                        <input type="radio" id="vip-2" name="vip" value="vip">
                                                    </td>
                                                    <td>$100<br>
                                                        <input type="radio" id="vip-3" name="vip" value="vip">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="my-button d-flex justify-content-center">
                                        <button type="button" class="btn btn-danger mb-4">Let's Rock!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-12" id="main-footer">
                    <div class="container">
                        <div class="footer-nav">

                                <a href="index.html" class="navbar-brand d-flex">
                                    <img src="./assets/img/silhouette-3311636_1280.webp" alt="logo">
                                    <h5 class="mt-2 ml-2">Hydra Production</h5>
                                </a>
                            </nav>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
